<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Sort Puzzle – Сортировка жидкостей (автозаполнение)</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>

<body>

	<h1>Sort Puzzle («Сортировка жидкостей»)</h1>

	<!-- Панель, где пользователь вводит только N, V, M -->
	<div id="config-panel">
		<p> Задайте параметры головоломки: </p>
		<form id="puzzleForm">

			<label for="inputN">N (число пробирок):</label>
			<input type="number" id="inputN" name="N" min="2" step="1" required>
			<br><br>

			<label for="inputV">V (вместимость каждой пробирки, целое &gt; 0):</label>
			<input type="number" id="inputV" name="V" min="1" step="1" required>
			<br><br>

			<label for="inputM">M (число различных цветов, целое, M &lt; N):</label>
			<input type="number" id="inputM" name="M" min="1" step="1" required>
			<br><br>

			<button type="submit">Стартовать игру</button>
		</form>

		<!-- Блок для вывода ошибок валидации -->
		<div id="errorMessage" class="error-message"></div>
	</div>

	<!-- Контейнер для игры (canvas) — скрыт до успешной валидации -->
	<div id="game-container" style="display: none;">
		<div class="map_div" onmousedown="click1(event)">
			<canvas id="canvas1" width="1000" height="700"></canvas>
		</div>
	</div>

	<div id="movesContainer" style="margin-top: 20px; padding: 10px; 
  border: 1px solid #ccc; display: none;">
		<!-- Сюда JS вставит перечень ходов при победе -->
	</div>

</body>

</html>
