<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Sort Puzzle («Сортировка жидкостей»)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Sort Puzzle («Сортировка жидкостей»)</h1>

  <!-- ===  Панель ввода N, V, M  === -->
  <div id="config-panel">
    <p>Задайте параметры головоломки:</p>
    <form id="puzzleForm">
      <label for="inputN">N (число пробирок):</label>
      <input type="number" id="inputN" name="N" min="2" step="1" required><br><br>

      <label for="inputV">V (вместимость каждой пробирки):</label>
      <input type="number" id="inputV" name="V" min="1" step="1" required><br><br>

      <label for="inputM">M (число цветов, M &lt; N):</label>
      <input type="number" id="inputM" name="M" min="1" step="1" required><br><br>

      <button type="submit">Стартовать игру</button>
    </form>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <!-- ===  Canvas  (скрыт до старта игры)  === -->
  <div id="game-container" style="display: none;">
    <div class="map_div">
      <canvas id="canvas1" width="1000" height="700"></canvas>
    </div>
  </div>

  <!-- ===  Список ходов после победы  === -->
  <div id="movesContainer" style="display: none; margin-top: 20px; padding: 10px; border: 1px solid #ccc;">
    <!-- здесь появится HTML-список ходов -->
  </div>

  <!-- Подключаем именно dist/index.js как ES-модуль -->
  <script type="module" src="./dist/bundle.js"></script>
</body>
</html>
